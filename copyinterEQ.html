<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>interEQ</title>
    <link rel="icon" href="logo.png.png" type="image/png">
    
    <style>
         body {
            margin: 0; /* Elimina márgenes por defecto */
            padding: 0; /* Elimina relleno por defecto */
            background: linear-gradient(45deg, #bd88ef, #000000); /* Degradado de morado claro a morado oscuro */
            height: 100vh; /* Asegura que el fondo ocupe toda la altura de la pantalla */
            display: flex;
            justify-content: center;
            align-items: center;
            color: white; /* Color del texto */
            font-family: Arial, sans-serif;
        }
        /* Contenedor que usa flexbox */
        .contenedor {
            display: flex;
            justify-content: center; /* Centra horizontalmente */
            align-items: center; /* Centra verticalmente */
            height: 100vh; /* Toma el alto total de la pantalla */
           
        }

        /* Rectángulo */
        .rectangulo {
            width: 500px;
            height: auto; /* Altura automática */
            background-color: #ffffff;
            border-radius: 30px;
            box-shadow: 5px 5px 15px rgba(0, 0, 0, 0.2);
            text-align: center;
            padding: 20px;
            font-family: 'Lucida Sans', sans-serif;
            color: rgb(182, 82, 207);
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 20px; /* Espaciado entre elementos */
        }

        /* Imagen centrada y ajustada */
        .imagen-logo {
            width: 150px;
            height: auto;
            margin-bottom: -25px; /* Espacio debajo del logo */
        }
        
        /* Estilo de los inputs */
        input {
            width: 250px;
            height: 40px;
            text-align: center;
            font-size: 20px;
            border: 2px solid #9251a4;
            border-radius: 5px;
            outline: none;
        }

        /* Estilo del placeholder */
        input::placeholder {
            color: gray;
            text-align: center;
        }

        /* Estilo del botón */
        button {
            width: 150px; /* Un poco más ancho que los inputs */
            height: 45px;
            font-size: 20px;
            font-weight: bold;
            color: white;
            background-color: #9251a4; /* Mismo color que el borde de los inputs */
            border: none;
            border-radius: 5px;
            cursor: pointer;
            transition: background 0.3s ease;
        }

        /* Efecto al pasar el ratón por encima del botón */
        button:hover {
            background-color: #7a3d9e;
        }
    </style>
</head>

<body>
    
    <div class="contenedor">
        <div class="rectangulo">
            <img src="logo.png.png" alt="Logo de interEQ" title="Logo interEQ" class="imagen-logo">            
            <h1>interEQ</h1>
            <input type="text" id="usuario" name="usuario" placeholder="Usuario" required>
            <input type="password" id="contraseña" name="contraseña" placeholder="Contraseña" required>
            <button>ENTRAR</button>
            <br>
        </div>
    </div>

</body>
</html>
